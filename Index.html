 <script>

  /*Audio Boton*/ 
const playPauseBtn = document.querySelector('.play-pause-btn');
    const audio = document.getElementById('audio');
    let isPlaying = false;

    playPauseBtn.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }

      isPlaying = !isPlaying;
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      playPauseBtn.classList.toggle('fa-play-circle', !isPlaying);
      playPauseBtn.classList.toggle('fa-pause-circle', isPlaying);
    }
    /* Fin Audio Boton*/ 
  </script>

  
<script>
  /*preloader*/ 
    document.addEventListener("DOMContentLoaded", function () {
          // Simulación de carga
          let percentage = 0;
          let loadingInterval = setInterval(function () {
            percentage++;
            document.getElementById("percentage").innerText = percentage + "%";
            if (percentage === 100) {
              clearInterval(loadingInterval);
              // Ocultar el número después de 1 segundo
              setTimeout(function () {
                document.getElementById("percentage").style.opacity = 0;
              }, -0.1);
              document.getElementById("preloader-container").style.display = "flex";
              document.getElementById("loading-circle").style.display = "none";
              document.getElementById("logo").style.display = "block";
              // Ocultar el preloader después de 3 segundos
              setTimeout(function () {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
              }, 3000);
            }
          }, 30);
        });
  /*fin preloader*/ 
    </script>
